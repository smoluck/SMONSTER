<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="SMO_BAKE_PO_SH:sheet">
      <atom type="Label">SMO BAKE Popover Menu</atom>
      <atom type="Style">popover</atom>
      <atom type="EditorColor">327680</atom>
      <atom type="Group">SMOLUCK_KITS/SMOLUCK_BAKE</atom>
      <list type="Control" val="cmd @{kit_SMO_BAKE:MacroSmoluck/Baking/SMO_BAKE_OpenPrefs.py}">
        <atom type="Label">Open BAKE Preferences</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="Hash">96367657147:control</atom>
      </list>
      <list type="Control" val="cmd attr.formPopover {SMO_BAKE_EP_SH:sheet}">
        <atom type="Label">EdgePadding Presets</atom>
        <atom type="EditorColor">pink</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Bake Pairs Workflow</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">41815710572:control</atom>
      </list>
      <list type="Control" val="cmd smo.BAKE.SetBakePairs">
        <atom type="Label">Set Bake Mesh Pairs</atom>
        <atom type="EditorColor">orange</atom>
      </list>
	  <list type="Control" val="cmd smo.BAKE.CreatePairsFromMesh">
        <atom type="Label">Create Bake Mesh Pairs from HighPoly</atom>
        <atom type="EditorColor">orange</atom>
      </list>
      <list type="Control" val="cmd smo.BAKE.CreateAndOrSelectCAGEMorph">
        <atom type="Label">Check and Fix CAGE Morph maps</atom>
        <atom type="EditorColor">orange</atom>
      </list>
      <list type="Control" val="cmd smo.GC.CreateCloneCAGEData">
        <atom type="Label">Preview Cage Mesh Data from Lowpoly</atom>
        <atom type="EditorColor">orange</atom>
      </list>
      <list type="Control" val="cmd smo.GC.FreezeHighSubdivPoly">
        <atom type="Label">Freeze the Subdiv and Psubdiv Polys on Highpoly</atom>
        <atom type="EditorColor">orange</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Set Bake Pairs Options</atom>
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">1</atom>
        <atom type="Hash">69351657247:control</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_WhenSetBakePairsSelectHighFirst ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Select HighPoly 1st when setting Bake Pairs</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_AutoHideWhenSetBakePairs ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">AutoHide Bake Pairs when they are set</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_CreateTransferVertexNormalMapOnLowWhenCreateBakePairsFromHigh ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Create or Transfer VertexNormalMap from HighPoly to LowPoly</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_CreatePosRotConstraints ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Create Position/Rotation Constraints on High when pairing Bake Pairs</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Create Bake Pairs Options</atom>
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">1</atom>
        <atom type="Hash">03829118898:control</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_DeleteVertexNormalMapOnLowWhenCreateBakePairsFromHigh ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Delete VertexNormalMap on Low Poly Mesh</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_RefSystemWhenCreateBakePairsFromHigh ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Activate the Reference System on LowPoly</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_IsolateInViewportWhenCreateBakePairsFromHigh ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Isolate current Bake Pairs in Viewport</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Groups Tab Options</atom>
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">1</atom>
        <atom type="Hash">62630118971:control</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_PutInGrpsSetBakePairsTopDownOrder ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Add in Reverse order --&gt; from TOP To BOTTOM (Last item added at Bottom) </atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_PutLowInGrpsSetBakePairs ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Put LowPoly Meshes in Dedicated Group</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_PutHighInGrpsSetBakePairs ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Put HighPoly Meshes in Dedicated Group</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Exports</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">39868118838:control</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_AutoSaveSceneBeforeProcess ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">AutoSave Scene before Export</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_FreezeHPSubdiv ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Freeze Subdiv and Catmull-Clark Subdiv on HighPoly at export</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_ScenePathSubfolder ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Export FBX Bakes files to Scene Path SubFolder instead of Temp path</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd user.value SMO_UseVal_BAKE_SetMikkTSpace ?">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Create Mikk Tangent Space map on Lowpoly at Export</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd smo.BAKE.ExportGameReadyFBXBakes">
        <atom type="Label">Quick Export of Low/Cage/High Meshes to FBX</atom>
        <atom type="EditorColor">green</atom>
      </list>
    </hash>
  </atom>
</configuration>
