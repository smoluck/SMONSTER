<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="Preferences">
    <atom type="colormanagement.colorMappingApplyToColorSwatches">1</atom>      <!-- Set Color Correction to Color Swatch -->
    <atom type="colormanagement.colorMappingApplyToSystemDialog">1</atom>       <!-- Set Color Correction to Color Wheel Dialog -->
   </atom>
  <atom type="ColorManagement">                                                 <!-- Set The Color Input Output to Nuke Default (preserving Color Space) -->
    <atom type="DefaultColorConfig">nuke-default</atom>
    <atom type="Default8bitColorspace">nuke-default:sRGB</atom>
    <atom type="Default16bitColorspace">nuke-default:sRGB</atom>
    <atom type="DefaultFloatColorspace">nuke-default:linear</atom>
    <atom type="DefaultViewColorspace">nuke-default:sRGB</atom>
   </atom>
 </atom>
</configuration>
