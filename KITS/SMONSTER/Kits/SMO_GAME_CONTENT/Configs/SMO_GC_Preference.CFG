<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="Preferences">
    
    <!-- Animation Properties____________________________ -->
    <atom type="animation.fps">ntsc30</atom>                                    <!-- FPS Default Animation preset:                    ntsc30 (30) / ntsc29 (29.97) / pal (25) / film (24) -->
    <atom type="animation.playRT">true</atom>                                   <!-- Play Animation in Realtime:                      (true) 1 or 0 (false) -->
    <atom type="animation.cacheDeformations">false</atom>                       <!-- Cache Deformations:                              (true) 1 or 0 (false) -->
    
    
    <!-- Updates / Stats Properties______________________ -->
    <atom type="application.autoCheckForUpdates">never</atom>                   <!-- Check for Modo Application Updates:              never / always (every launch) / daily / weekly -->
    <atom type="application.autoPostUsageStats">daily</atom>                    <!-- Post Usage Statistics range:                     never / always (every launch) / daily / weekly -->
    
    
    <!-- Preset Browser Properties______________________ -->
    <atom type="application.dirCacheBGUpdates">always</atom>                    <!-- Cache the Updates in Background -->
    <atom type="application.dirCacheAlwaysScanDirContents">dirsAndFiles</atom>  <!-- Cache Always Preset Browser scan directories     dirsOnly / dirsAndFiles -->
    
    
    <!-- Application Properties_________________________ -->
    <atom type="application.defaultSubdivs">face</atom>                         <!-- Default Poly Mode for Primitives Creation:       Face / Subdivision -->
    <atom type="application.imageFormatName">PNG</atom>                         <!-- Default Image Format:                            PNG -->
    <atom type="application.indexStyle">uscore</atom>                           <!-- Item Index Style:                                brak-sp / brak / sp / uscore (UnderScore) / none -->
    <atom type="application.maxUndo">128</atom>                                 <!-- Maximum Undo history:                            128 -->
    <atom type="application.slipUVState">last</atom>                            <!-- Slip UV state:                                   last (preserve last state) -->
    <atom type="application.saveVMapSelection">1</atom>                         <!-- Preserve the Vertex map selection state in scene (true) 1 or 0 (false) -->
    
    
    <!-- Auto-Save Properties__________________________ -->
    <atom type="autosave.time">5</atom>                                         <!-- Autosave - Time interval:                        5 (Minutes) -->
    <atom type="autosave.versions">10</atom>                                    <!-- Autosave - Revision Count:                       10 Files -->
    
    
    
    <!-- Procedural Modeling Properties________________ -->
    <atom type="application.ghostDrawStyle">shade</atom>                        <!-- Drawing Style for Ghosted Mesh Drawing:          shade / wireframe / hide -->
    <atom type="opengl.ghostMeshOpacity">0.15</atom>                            <!-- Opacity of Ghost Mesh Drawing:                   0.15 for 15 %  -->
    
    
    <!-- UI Properties_________________________________ -->
    <atom type="layout.switcherBarNewWindowShowStarredOnly">0</atom>            <!-- Show Only Bookmarked Layout (Switcher Bar)       (true) 1 or 0 (false) -->
    <atom type="layout.switcherBarNewPaletteShowStarredOnly">0</atom>           <!-- Show Only Bookmarked Palette (Switcher Bar)      (true) 1 or 0 (false) -->
    <atom type="remapping.formIconSize">normal</atom>
    <!-- <atom type="remapping.baseProficiency">basic</atom> -->
    <atom type="uiimages.uiimageCacheSize">5.368709e+008</atom>
    
    
    <!-- Remapping Properties__________________________ -->
    <atom type="remapping.wheelZoomCenter">true</atom>                          <!-- Zoom Only at Mouse Cursor                        (true) 1 or 0 (false) -->
    <atom type="opengl.trackball">true</atom>                                   <!--  Trackball Rotation                               (true) 1 or 0 (false) -->
    
    
    <!-- Render Properties_____________________________ -->
    <atom type="render.outputPattern">&lt;FFFF&gt;</atom>                       <!-- File Render Output pattern -->
    <atom type="render.autoThreads">0</atom>                                    <!-- Use All Thread at render                         (true) 1 or 0 (false) -->
    <atom type="render.numThreads">12</atom>                                    <!-- Max number of Thread used at render -->
    <atom type="render.cacheSize">4.294967e+009</atom>                          <!-- Set the Render Cache Size to 4 GB -->
    
    
    <!-- Baking Properties_____________________________ -->
    <atom type="render.bakeBorder">16</atom>                                    <!-- Set the Bake Border Size/Edge Padding in Pixel -->
                                                                                    <!-- Baked map res: 4096px   => 32px -->
                                                                                    <!-- Baked map res: 2048px   => 16px -->
                                                                                    <!-- Baked map res: 1024px   => 8px -->
                                                                                    <!-- Baked map res: 512px    => 4px -->
    
    
    <!-- Display / OpenGL Properties___________________ -->
    <atom type="opengl.textureRes">x4096</atom>                                 <!-- Maximum Texture Size Resolution in the Viewport -->
    <atom type="opengl.perspective">0.6</atom>                                  <!-- Flatness of Perspective                          0.6 means 60 % -->
    <atom type="opengl.vboMode">vbo_on</atom>                                   <!-- VBO State -->
    <atom type="opengl.glBoundingBoxTheshold">inactive</atom>                   <!-- BoundingBox Threshold: State                     Speed up the performce of BG mesh by switching them to BoundingBox Display Mode -->
    <atom type="opengl.glMaxGLCount">500000</atom>                              <!-- BoundingBox Threshold: State -->
    <atom type="preview.rglDisp">0</atom>                                       <!-- Toggle Displacement in Preview:                  (true) 1 or 0 (false) -->
    <atom type="preview.rglFur">0</atom>                                        <!-- Toggle Fur in Preview:                           (true) 1 or 0 (false) -->
    
    
    <!-- 3D Information Overlays Properties____________ -->
    <atom type="overlays.chan">1</atom>                                         <!-- Channel Names visibility                         (true) 1 or 0 (false) -->
    <atom type="overlays.deform">1</atom>                                       <!-- Deformers State                                  (true) 1 or 0 (false) -->
    <atom type="overlays.glcount">1</atom>                                      <!-- Show the OpenGL Polygon Count (in Triangles)     (true) 1 or 0 (false) -->
    <atom type="overlays.polyType">1</atom>                                     <!-- Show the Polygon Type on active mesh             Poly / Subdivision / Catmull-Clark -->
    <atom type="overlays.morph">1</atom>                                        <!-- Show the Current Morph Map Name                  (true) 1 or 0 (false) -->
    <atom type="overlays.toolSnap">1</atom>                                     <!-- Show the Snapping State -->
    <atom type="overlays.UVCoverage">0</atom>                                   <!-- Show the UV Coverage (in Percentage)             (true) 1 or 0 (false) (it really slower the 3D viewport performance if you have NGONS in your Geo. You may prefer to disable it like me.) -->
  </atom>
</configuration>