<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="InputRemapping">
    <!-- ______________________Contextless Keymap______________________ -->
    <!-- Rename by Pressing Enter -->
    <hash type="Region" key="deformerList+(contextless)/(stateless)+.anywhere@enter">layer.renameSelected</hash>                        <!-- Rename by Pressing Enter in Deformer List -->
    <hash type="Region" key="vpgroups+(contextless)/(stateless)+.anywhere@enter">item.name type:group</hash>                            <!-- Rename by Pressing Enter in Groups List -->
    <hash type="Region" key="meshList+(contextless)/(stateless)+.anywhere@enter">layer.renameSelected</hash>                            <!-- Rename by Pressing Enter in Item List -->
    <hash type="Region" key="shaderTree+(contextless)/(stateless)+.anywhere@enter">texture.name</hash>                                  <!-- Rename by Pressing Enter in Shader Tree -->
    <hash type="Region" key="vpgroups+(contextless)/(stateless)+.anywhere@mmb">attr.formPopover {itemprops:general}</hash>              <!-- Item Properties anywhere -->
  </atom>
</configuration>
