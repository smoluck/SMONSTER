<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="SMO_CLEANUP_PO_SH:sheet">
      <atom type="Label">SMO CLEANUP</atom>
      <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
      <atom type="Help">https://twitter.com/sm0luck</atom>
      <atom type="Desc">Cleanup Commands</atom>
      <atom type="Style">popover</atom>
      <atom type="Export">1</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconSize">large</atom>
      <atom type="EditorColor">851968</atom>
      <atom type="Group">SMOLUCK_KITS/SMOLUCK_CLEANUP</atom>
      <list type="Control" val="cmd @kit_SMO_CLEANUP:MacroSmoluck/FBX_Cleanup/SMO_CLEANUP_OpenPrefs.py">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Open SMO CLEANUP Preferences</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Batch Command</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">03577644299:control</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.FullAutoCleanup">
        <atom type="Label">Cleanup FBX Import using SMO Cleanup Preferences</atom>
        <atom type="Tooltip">== Cleanup FBX Import using SMO Cleanup Preferences ==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.SetUVMapRenameMethod 1">
        <atom type="Label">UVMapRename To Modo Default Name</atom>
        <atom type="Tooltip">== Set the current Renaming Method for UVMap by using the Modo Default UVMap name in  Preferences. ==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.SetUVMapRenameMethod 0">
        <atom type="Label">UVMapRename To Target UVMap name</atom>
        <atom type="Tooltip">== Set the current Renaming Method for UVMap by setting User Defined Name in  CLEANUP Options (Preferences). ==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Unique Commands</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">78273564789:control</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.DelCam">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Delete Cameras</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.DelLight">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Delete Lights</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.DelEmptyMeshItem">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Delete empty Mesh</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.Del3DsMAX.FBXChannel">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Delete FBX 3Dsmax Channels</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.UnparentInPlace">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Unparent in Place all Meshes</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.Cleanup.RenameUVMapToDefaultSceneWise">
        <atom type="Label">Cleanup - Rename first detected UVmap to Modo Default Name</atom>
        <atom type="Tooltip">==Rename first detected UVmap to Modo Default Name== *(Check for all Meshes in the current scene and rename their First UVMap (by Index = 0) to Modo/Preferences/Defaults/Application name)* </atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.SSRUVMapByUserPref 1">
        <atom type="Label">Cleanup - Rename Source UVmap to Modo default Name</atom>
        <atom type="Tooltip">==Rename 3dsMAX FBX UVmap to Modo Default== *(Source UVMap name defined in User Preferences)* </atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.SSRUVMapByUserPref 0">
        <atom type="Label">Cleanup - Rename Source UVmap to Target UVMap Name</atom>
        <atom type="Tooltip">==Rename 3dsMAX FBX UVmap to Target UVMap Name== *(Source UVMap and Target UVMap name defined in User Preferences)* </atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.RenameInstanceBySourceMeshName">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Rename Instances by Source Mesh Name</atom>
        <atom type="Tooltip">==Rename Instances by Source Mesh Name==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.UpdateMat">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Update Materials to SMO Modo Workflow</atom>
        <atom type="Tooltip">==Rename 3dsMAX FBX UVmap to Modo Default==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Update Materials Smoothing Angle to 179 Degree and set ON the Weight by Polygon Area according to SMO workflow.</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.ConvertHardEdge 0 1">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Convert all meshes to to HardEdge Workflow</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.ConvertHardEdge 1 1">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Convert all meshes to HardEdge Workflow and Soften All Edge</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.DelPreTransform 1 0">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Transforms PreRotation</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Delete all 3DSMAX related PreTransform Channels created at FBX Export in the current scene. Position / Rotation / Scale</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.DelPreTransform 1 1">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Transforms PreRotation and Freeze</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Delete all 3DSMAX related PreTransform Channels created at FBX Export in the current scene. Position / Rotation / Scale</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.ConvertItemIndexStyleSceneWise">
      <atom type="ShowWhenDisabled">0</atom>
        <atom type="Label">Cleanup - Uniformize Index Style and Names</atom>
        <atom type="Tooltip">==Cleanup FBX Import from 3DSMax==</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Check if the current Modo Item Index Style set in Preferences and Rename all the items (Locator, GroupLocators, Meshes), if they use mixed Index Style or if they use a different Index Style than the one in Modo Preferences.</atom>
        <atom type="EditorColor">red</atom>
      </list>
      <list type="Control" val="cmd pref.value application.indexStyle ?">
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Load Presets</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">99677836355:control</atom>
      </list>
      <list type="Control" val="cmd smo.CLEANUP.LoadPrst3DsMAX">
        <atom type="Label">Load 3DsMAX Default Channel Preset</atom>
      </list>
    </hash>
  </atom>
</configuration>
