<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="SMO_UV_BasicCmd_PM_SH:sheet">
      <atom type="Label">SMO UV - Basic Commands</atom>
      <atom type="Tooltip">Copy
Paste
TD
Rectangle</atom>
      <atom type="Help">https://twitter.com/sm0luck</atom>
      <atom type="Desc">Copy, Paste, TD, Rectangle</atom>
      <atom type="Style">pie</atom>
      <atom type="Export">1</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">large</atom>
      <atom type="EditorColor">393216</atom>
      <atom type="Group">SMOLUCK_KITS/SMOLUCK_UV</atom>
      <list type="Control" val="cmd uv.copy">
        <atom type="Label">Copy UV</atom>
        <atom type="Tooltip">Copy current UV Map</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Copy current UV Map</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd uv.paste selection">
        <atom type="Label">Paste UV</atom>
        <atom type="Tooltip">Paste UV Data to Current UV Map using the Selection Mode</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Desc">Paste UV Data to Current UV Map using the Selection Mode</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd uv.rectangle false">
        <atom type="Label">Rectangle</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd texeldensity.normalize">
        <atom type="Label">TD - Normalize UV islands</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd user.value texeldensity.sizeUV ?">
        <atom type="Label">TD - Texel Size for One Unit</atom>
        <atom type="Tooltip">Specify what distance in UV space should be covered by the given 3D size.</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd texeldensity.get island">
        <atom type="Label">TD - Sample Texel Density</atom>
        <atom type="Tooltip">Get a target density from the selected UV islands.</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd texeldensity.set island each">
        <atom type="Label">TD - Apply Individually</atom>
        <atom type="Tooltip">Scale each selected UV island so that it's average texel density matches the target.</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd texeldensity.set island all">
        <atom type="Label">TD - Apply Overall</atom>
        <atom type="Tooltip">Scale all selected UV islands so that their overall average texel density matches the target.</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
      <list type="Control" val="cmd view3d.showUVSeam ?+ active">
        <atom type="Label">Toggle UV Seam</atom>
        <atom type="Help">https://twitter.com/sm0luck</atom>
        <atom type="Enable">0</atom>
        <atom type="EditorColor">yellow</atom>
      </list>
    </hash>
  </atom>
